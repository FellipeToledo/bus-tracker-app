<div class="form-container">
  <button mat-icon-button (click)="navigateBack()" aria-label="Voltar para página inicial">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2>{{ isEditMode ? 'Editar Evento' : 'Cadastrar Novo Evento' }}</h2>
    
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <label for="title">Título do Evento</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          [(ngModel)]="event.title" 
          required
          class="form-input"
          placeholder="Ex: Conferência de Tecnologia">
      </div>

      <div class="form-group">
        <label for="date">Data</label>
        <input 
          type="datetime-local" 
          id="date" 
          name="date" 
          [(ngModel)]="event.date" 
          required
          class="form-input">
      </div>

      <div class="form-group">
        <label for="location">Localização (Lat, Long)</label>
        <div class="location-fields">
          <input 
            type="number" 
            id="lat" 
            name="lat" 
            [(ngModel)]="event.lat" 
            step="0.000001"
            required
            class="form-input"
            placeholder="Latitude">
          <input 
            type="number" 
            id="lng" 
            name="lng" 
            [(ngModel)]="event.lng" 
            step="0.000001"
            required
            class="form-input"
            placeholder="Longitude">
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="event.description" 
          rows="4"
          class="form-input"
          placeholder="Detalhes do evento..."></textarea>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="!eventForm.valid">
          Salvar Evento
        </button>
      </div>
    </form>
  </div>
