<div class="event-list-container">
    <div class="header">
      
      <h2>Eventos Cadastrados</h2>
      <button mat-raised-button color="primary" (click)="navigateToForm()">
        <mat-icon>add</mat-icon>
        Novo Evento
      </button>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Título -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let event"> {{event.title}} </td>
        </ng-container>
  
        <!-- Data -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let event"> {{event.date | date:'dd/MM/yyyy HH:mm'}} </td>
        </ng-container>
  
        <!-- Localização -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Localização </th>
          <td mat-cell *matCellDef="let event">
            {{event.lat | number:'1.4-4'}}, {{event.lng | number:'1.4-4'}}
          </td>
        </ng-container>
  
        <!-- Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let event" class="actions-cell">
            <button mat-icon-button color="primary" 
                    matTooltip="Visualizar no mapa"
                    (click)="viewOnMap(event.lat, event.lng)">
              <mat-icon>map</mat-icon>
            </button>
            
            <button mat-icon-button color="accent" 
                    matTooltip="Editar"
                    (click)="editEvent(event)">
              <mat-icon>edit</mat-icon>
            </button>
            
            <button mat-icon-button color="warn" 
                    matTooltip="Excluir"
                    (click)="deleteEvent(event)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <div class="no-data" *ngIf="dataSource.length === 0">
        <mat-icon>info</mat-icon>
        <p>Nenhum evento cadastrado ainda</p>
      </div>
    </div>
  </div>
